name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "latest"

      # Step 3: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Step 4: Clean the dist folder (if it exists)
      - name: Clean dist folder
        run: |
          cd frontend
          rm -rf dist

      # Step 5: Build the project with Vite
      - name: Build project
        run: |
          cd frontend
          ls -al  # List contents before building
          npm run build  # Build the project using Vite
          ls -al  # List contents after build
          ls -al frontend/dist  # List contents of dist folder to confirm build output

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist  # Specify the build output folder
          branch: gh-pages

    permissions:
      contents: write  # Ensure the GitHub token has write access to contents
