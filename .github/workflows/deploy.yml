name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "latest"

      # Step 3: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Step 4: Clean the dist folder (if it exists) before building
      - name: Clean dist folder
        run: |
          cd frontend
          rm -rf dist  # Remove any old dist folder before building

      # Step 5: Build the React app with Vite
      - name: Build React app
        run: |
          cd frontend
          npm run build  # Run the Vite build process

      # Step 6: List contents of the dist folder to ensure the build was successful
      - name: List dist folder contents
        run: |
          cd frontend
          ls -al dist

      # Step 7: Ensure the dist folder has correct permissions
      - name: Fix permissions on dist folder
        run: |
          cd frontend
          chmod -R 755 dist  # Ensure the dist folder is readable and writable

      # Step 8: Deploy to GitHub Pages using the JamesIves GitHub Pages Deploy Action
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist  # Specify the build output folder inside 'frontend'
          branch: gh-pages  # Ensure deployment is made to gh-pages branch

    permissions:
      contents: read  # Ensure the GitHub token has read access to contents
      pages: write    # Required for writing to the gh-pages branch
