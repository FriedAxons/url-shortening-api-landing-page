name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "latest"

      # Step 3: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Step 4: Clean the dist folder (if it exists) before building
      - name: Clean dist folder
        run: |
          rm -rf dist  # Remove any old dist folder before building

      # Step 5: Build the project
      - name: Build project
        run: |
          cd frontend
          npm run build  # Run the Vite build process

      # Step 6: List the dist directory contents for debugging
      - name: List build output
        run: |
          ls -la ./dist  # Ensure the dist folder is now in the root directory

      # Step 7: Ensure the dist folder has correct permissions
      - name: Fix permissions on dist folder
        run: |
          chmod -R 755 ./dist  # Ensure the dist folder is readable and writable

      # Step 8: Ensure the gh-pages branch exists, or create it if it doesn't
      - name: Create gh-pages branch if it doesn't exist
        run: |
          git fetch origin gh-pages || git checkout --orphan gh-pages

      # Step 9: Commit the build output to the gh-pages branch
      - name: Commit and push build to gh-pages
        run: |
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push --force --set-upstream origin gh-pages

      # Step 10: Deploy to GitHub Pages using GitHub Pages Deploy Action
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the gh-pages branch
          folder: ./dist  # Specify the build output folder (now in the root)
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the provided GitHub token

    permissions:
      contents: read  # Ensure the GitHub token has read access to contents
      pages: write    # Required for writing to the gh-pages branch
