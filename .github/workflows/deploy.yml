name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "latest"

      # Step 3: Install dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Step 4: Build the project with Vite
      - name: Build project
        run: |
          cd frontend
          npm run build
          # List the contents of the frontend directory after the build to confirm 'dist' exists
          ls -al frontend
          ls -al frontend/dist 

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist # Specify the build output folder (should match your Vite config)

    permissions:
      contents: write # Ensure the GitHub token has write access to contents
